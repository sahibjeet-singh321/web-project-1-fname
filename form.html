<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Info Hub - Login & Sign Up</title>
</head>
<body>

  <header>
    <h1>Car Info Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Sign Up / log in </a></li>
				<li><a href="questions.html">pictures</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Login Section -->
    <section id="login">
      <h2>Login</h2>
      <!-- Login form -->
      <form action="index.html" method="get">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required><br><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br><br>

        <input type="submit" value="Login">
      </form>
    </section>

    <hr>

    <!-- Sign Up Section -->
    <section id="signup">
      <h2>Sign Up</h2>
      <!-- Sign up form -->
      <form action="index.html" method="get">
        <label for="signup-username">Choose a Username:</label>
        <input type="text" id="signup-username" name="username" required><br><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required><br><br>

        <!-- New input type (example): date of birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <input type="submit" value="Sign Up">
      </form>
    </section>

		<h2>Featured Image</h2>
      <img src="https://images.pexels.com/photos/831475/pexels-photo-831475.jpeg" alt="Car Image" width="300">

  </main>

  <footer>
    <p>&copy; 2025 Car Info Hub</p>
  </footer>

</body>
</html>
