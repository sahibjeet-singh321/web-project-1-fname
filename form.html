<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Info Hub - Login & Sign Up</title>
</head>
<body>

<header>
  <nav style="background-color: #333; padding: 10px;">
    <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center;">
      <li style="margin: 0 20px;"><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
      <li style="margin: 0 20px;"><a href="form.html" style="color: white; text-decoration: none;">Sign up / Log in</a></li>
      <li style="margin: 0 20px;"><a href="Question.html" style="color: white; text-decoration: none;">Pictures</a></li>
      <li style="margin: 0 20px;"><a href="us.html" style="color: white; text-decoration: none;">About Cars</a></li>
    </ul>
  </nav>
</header>

  <main>
  <!-- Login Section -->
    <section id="login">
      <h2>Login</h2>
    <!-- Login form -->
      <form action="index.html" method="get">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required><br><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br><br>

        <input type="submit" value="Login">
      </form>
    </section>

    <hr>

  <!-- Sign Up Section -->
    <section id="signup">
      <h2>Sign Up</h2>
    <!-- Sign up form -->
      <form action="index.html" method="get">
        <label for="signup-username">Choose a Username:</label>
        <input type="text" id="signup-username" name="username" required><br><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required><br><br>

      <!-- New input type (example): date of birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <input type="submit" value="Sign Up">
      </form>
    </section>

    <h2>Featured Image</h2>
      <img src="https://images.pexels.com/photos/831475/pexels-photo-831475.jpeg" alt="Car Image" width="300">

  </main>

  <!--Footer-->
    <footer style="text-align: center; background-color: #111; color: white; padding: 20px 0; margin-top: 30px;">
      <p  style="font-size: 18px; margin: 0;">@ 2026 Carzone</p>
      <p  style="font-size: 14px; color: #ccc; margin: 5px 0 0;">Made by Sahibjeet Singh </p>
      </footer>
    </body>
  </html>

</body>
</html>
